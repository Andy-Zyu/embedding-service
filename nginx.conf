events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11 valid=30s;
    
    upstream cpu_backend {
        least_conn;
        server embedding-service-cpu-1:8080 max_fails=3 fail_timeout=30s;
        server embedding-service-cpu-2:8080 max_fails=3 fail_timeout=30s;
        server embedding-service-cpu-3:8080 max_fails=3 fail_timeout=30s;
        server embedding-service-cpu-4:8080 max_fails=3 fail_timeout=30s;
        server embedding-service-cpu-5:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    server {
        listen 80;
        server_name api;

        location / {
            proxy_pass http://cpu_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
    }
}
