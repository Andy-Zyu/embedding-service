version: '3.8'

# 多实例横向扩展配置 - 用于大规模并发场景
# 使用方式: docker-compose -f docker-compose.scale.yml up -d --scale embedding-service-cpu=3 --scale embedding-service-gpu=2

services:
  # CPU版本服务 - 支持多实例扩展
  embedding-service-cpu:
    build:
      context: .
      dockerfile: cpu/Dockerfile
    image: embedding-service:cpu
    # 不设置container_name，允许创建多个实例
    ports:
      - "8080-8099:8080"  # 端口范围，支持多个实例
    environment:
      - MODEL_NAME=google/siglip2-so400m-patch16-naflex
      - PORT=8080
      - HOST=0.0.0.0
      - WORKERS=4
      - WORKER_CLASS=sync
      - THREADS=2
      - TIMEOUT=120
      # 并发控制
      - MAX_CONCURRENT=20
      - MAX_WAITING=50
      - WAIT_TIMEOUT=60
      # 图片下载配置
      - IMAGE_DOWNLOAD_RETRIES=3
      - IMAGE_DOWNLOAD_TIMEOUT=30
      - IMAGE_DOWNLOAD_RETRY_DELAY=1.0
    volumes:
      - huggingface_cache:/app/.cache/huggingface
    restart: unless-stopped
    deploy:
      replicas: 1  # 默认1个实例，可通过--scale参数扩展
      resources:
        limits:
          cpus: '8'
          memory: 8G
        reservations:
          cpus: '4'
          memory: 4G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - embedding-network

  # GPU版本服务 - 支持多实例扩展
  embedding-service-gpu:
    build:
      context: .
      dockerfile: gpu/Dockerfile
    image: embedding-service:gpu
    # 不设置container_name，允许创建多个实例
    ports:
      - "8100-8119:8080"  # 端口范围，支持多个实例
    environment:
      - MODEL_NAME=google/siglip2-so400m-patch16-naflex
      - PORT=8080
      - HOST=0.0.0.0
      - WORKERS=2
      - WORKER_CLASS=sync
      - THREADS=4
      - TIMEOUT=120
      - CUDA_VISIBLE_DEVICES=0
      # 并发控制
      - MAX_CONCURRENT=20
      - MAX_WAITING=50
      - WAIT_TIMEOUT=60
      # 图片下载配置
      - IMAGE_DOWNLOAD_RETRIES=3
      - IMAGE_DOWNLOAD_TIMEOUT=30
      - IMAGE_DOWNLOAD_RETRY_DELAY=1.0
    volumes:
      - huggingface_cache:/app/.cache/huggingface
    restart: unless-stopped
    deploy:
      replicas: 1  # 默认1个实例，可通过--scale参数扩展
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
      - embedding-network

  # Nginx负载均衡器（可选，用于统一入口）
  nginx-lb:
    image: nginx:alpine
    container_name: embedding-nginx-lb
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - embedding-service-cpu
      - embedding-service-gpu
    restart: unless-stopped
    networks:
      - embedding-network

volumes:
  huggingface_cache:
    driver: local

networks:
  embedding-network:
    driver: bridge

